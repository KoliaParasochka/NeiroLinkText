<mat-form-field appearance="fill">
  <mat-label>{{'LanguageDialogTitle' | translate}}</mat-label>
  <mat-select [value]="lang" (selectionChange)="onChangeLanguage($event)">
    <mat-option value="en">English</mat-option>
    <mat-option value="ua">Українська</mat-option>
    <mat-option value="ru">Русский</mat-option>
  </mat-select>
</mat-form-field>
